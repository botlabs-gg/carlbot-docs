site_name: maldito-dot Documentation
theme: 
  name: 'material'
  logo: 'images/googleturtle.svg'
  favicon:
    'images/favicon.ico'
  features:
    - tabs
    - instant
  palette:
    scheme: preference
    primary: 'Blue Grey'
    accent: 'Cyan'
  font:
    text: 'Roboto'
    code: 'Fira Mono'
  
repo_name: 'maldito-dot'
repo_url: 'https://github.com/maldito-dot/maldito-dot

extra:
  social:
    - icon: 'fontawesome/solid/globe-americas'
      link: 'https://maldito-dot.gg'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/maldito-dot
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/@j12_armando'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - attr_list
  - pymdownx.betterem:
      smart_enable: all

google_analytics:
  - 'UA-126357432-1'
  - 'auto'

copyright: 'Copyright &copy; 2018 - 2020 maldito-dot (@maldito-dot)'
